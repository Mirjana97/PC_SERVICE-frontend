<mat-toolbar class="toolbarNew" color="primary">
  <span class="title-center"> Computers</span>
  </mat-toolbar>
  <div class="container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <ng-container matColumnDef="computerid">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.computerid}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="serialnumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Serial number</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.serialnumber}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="manufacturername">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Manufacturer</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.manufacturername}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="modelname">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Model</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.modelname}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="customer">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Customer</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.customer.customername}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="typeofpc">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Type of PC</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.typeofpc}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
  </div>
