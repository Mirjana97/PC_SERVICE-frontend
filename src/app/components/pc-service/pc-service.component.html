<mat-toolbar class="toolbarNew" color="primary">
  <span class="title-center">Pc service</span>
  </mat-toolbar>
  <div class="container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <ng-container matColumnDef="serviceid">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.serviceid}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="computer">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Computer</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.computer.serialnumber}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="typeofservice">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Type of service</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.typeofservice.typeofservicename}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="employee">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Employee</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.employee.employeename}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="isfinishedservice">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Finished</mat-header-cell>
        <mat-cell *matCellDef="let row"  [style.color]="row.isfinishedservice == true ? 'green':'red' "> {{row.isfinishedservice?'Yes':'No'}}</mat-cell>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1)">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.serviceid, row.computer,
            row.typeofservice, row.employee, row.isfinishedservice)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="primary" (click)="openDialog(3, row.serviceid, row.computer,
          row.typeofservice, row.employee, row.isfinishedservice)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
