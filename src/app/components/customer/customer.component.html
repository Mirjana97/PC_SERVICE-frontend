<mat-toolbar color="primary">
  <span class="title-center">Customer</span>
 </mat-toolbar>

 <div class="container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
       </mat-form-field>
     <mat-table [dataSource]="dataSource" class="mat-cell" matSort>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- ID Column -->
    <ng-container matColumnDef="customerid">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.customerid}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="customername">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.customername}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="customersurname">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Surname</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.customersurname}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="customerphone">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.customerphone}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="customeradress">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.customeradress}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="customerusername">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Username</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.customerusername}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="customerpassword">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Password</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.customerpassword}}</mat-cell>
    </ng-container>

    <!-- actions -->

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="openDialog(2, row.customerid, row.customername, row.customersurname, row.customerphone, row.customeradress, row.customerusername, row.customerpassword)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openDialog(3, row.customerid, row.customername, row.customersurname, row.customerphone, row.customeradress, row.customerusername, row.customerpassword)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" [ngClass]="{'selectRow': selectedCustomer != null && selectedCustomer.customerid == row.id}"></mat-row>
  </mat-table>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  </div>

  <div class="container mat-elevation-z8">
    <app-computer *ngIf="selectedCustomer"
    [selectedCustomer]="selectedCustomer"></app-computer>
   </div>
